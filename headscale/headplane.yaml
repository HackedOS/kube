apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: headplane-secret
  namespace: headscale
spec:
  encryptedData:
    COOKIE_SECRET: 
    ROOT_API_KEY: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headscale
spec:
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      containers:
        - name: headplane
          image: ghcr.io/tale/headplane:latest
          env:
            - name: HEADSCALE_URL
              value: "https://hail.hackos.dev"
            - name: COOKIE_SECRET
              valueFrom:
                  secretKeyRef:
                    name: headplane-secret
                    key: COOKIE_SECRET
            - name: DISABLE_API_KEY_LOGIN
              value: "true"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: ROOT_API_KEY
              valueFrom:
                  secretKeyRef:
                    name: headplane-secret
                    key: ROOT_API_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: headplane
  namespace: headscale
spec:
  selector:
    app: headplane
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000 